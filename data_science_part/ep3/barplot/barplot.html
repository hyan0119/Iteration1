<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Urban Heat Island Line Plot</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .line {
            fill: none;
            stroke: steelblue;
            stroke-width: 2px;
        }
        body {
            background-image: url("path/to/your/image.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
        .tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px;
            font-size: 12px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; margin-top: 20px;">Urban Heat Island Line Plot</h1>
    <svg id="lineplot">

    </svg>

    <div class="tooltip"></div>

    <script>
        // Sample data
        const data = [
            { area: "Rural", temperature: 25 },
            { area: "Residential", temperature: 28 },
            { area: "Industrial", temperature: 32 },
            { area: "Town/City", temperature: 33 },
            { area: "Park", temperature: 30 },
            { area: "Farms", temperature: 27 }
        ];

        // Set up the SVG dimensions
        const margin = { top: 20, right: 20, bottom: 30, left: 50 };
        const width = 900 - margin.left - margin.right;
        const height = 700 - margin.top - margin.bottom;

        // Create the SVG element
        const svg = d3.select("#lineplot")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        // Define the scales
        const xScale = d3.scaleBand()
            .domain(data.map(d => d.area))
            .range([0, width])
            .padding(0.1);

        const yScale = d3.scaleLinear()
            .domain([20, d3.max(data, d => d.temperature)+2])
            .range([height, 0]);

        // Add the x-axis
        svg.append("g")
            .attr("transform", `translate(0,${height})`)
            .style("font-size", "25px")
            .call(d3.axisBottom(xScale));

        // Add the y-axis
        svg.append("g")
            .call(d3.axisLeft(yScale))
            .append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 6)
            .attr("dy", "-2.5em")
            .attr("text-anchor", "end")
            .text("Temperature (Â°C)");

        // Add the bars
        svg.selectAll(".bar")
            .data(data)
            .enter()
            .append("rect")
            .attr("class", "bar")
            .attr("x", d => xScale(d.area)+25)
            .attr("y", d => yScale(d.temperature))
            .attr("width", xScale.bandwidth())
            .attr("height", d => height - yScale(d.temperature))
            .style("fill", function(d) {
                if (d.temperature > 30) {
                    return "red";
                } else {
                    return "steelblue";
                }
            })
            .attr("width", xScale.bandwidth() - 50)
            .on("mouseover", (event, d) => {
                const tooltip = d3.select(".tooltip");
                tooltip.style("opacity", 1);
                tooltip.html(`Temperature: ${d.temperature}`)
                    .style("left", `${event.pageX}px`)
                    .style("top", `${event.pageY}px`);
            })
            .on("mouseout", () => {
                const tooltip = d3.select(".tooltip");
                tooltip.style("opacity", 0);
            });

        // Add the line
        svg.append("path")
            .datum(data)
            .attr("class", "line")
            .attr("d", d3.line()
                .x(d => xScale(d.area) + xScale.bandwidth() / 2)
                .y(d => yScale(d.temperature))
                .curve(d3.curveMonotoneX));

        // Add the legends
        // svg.selectAll(".legend")
        //     .data(data)
        //     .enter()
        //     .append("circle")
        //     .attr("class", "legend")
        //     .attr("cx", d => xScale(d.area) + xScale.bandwidth() / 2)
        //     .attr("font-size", "32px")
        //     .attr("cy", d => yScale(d.temperature))
        //     .attr("r", 4)
        //     .style("fill", "steelblue");
        
        // Add x-axis labels
        // svg.selectAll(".x-axis-label")
        //     .data(data)
        //     .enter()
        //     .append("text")
        //     .attr("class", "x-axis-label")
        //     .attr("x", d => xScale(d.area) + xScale.bandwidth() / 2)
        //     .attr("y", height + 20)
        //     .attr("text-anchor", "middle")
        //     .text(d => d.area)
        //     .style("font-size", "16px");

    </script>
</body>
</body>
